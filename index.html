<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Sunday League - Padel Tracker</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 0;
    }
    header {
        background: linear-gradient(90deg, #3498db, #2ecc71);
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 1.8em;
        font-weight: bold;
        box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    header small {
        display: block;
        font-size: 0.6em;
        margin-top: 5px;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        max-width: 1400px;
        margin: auto;
    }
    section {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        flex: 1;
        min-width: 300px;
    }
    h2 {
        color: #333;
        margin-top: 0;
        font-size: 1.4em;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }
    th {
        background: #3498db;
        color: white;
    }
    tr:hover {
        background: #f1f1f1;
    }
    button {
        background: #3498db;
        color: white;
        border: none;
        padding: 8px 12px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #2980b9;
    }
    .team1 {
        background: #d6eaff;
    }
    .team2 {
        background: #ffe8d6;
    }
    .winner {
        color: green;
        font-weight: bold;
    }
    .loser {
        color: red;
    }
    @media (max-width: 900px) {
        .container {
            flex-direction: column;
        }
    }
</style>
</head>
<body>

<header>
    üéæ The Sunday League ‚Äì Padel Tournament
    <small>10 augustus 2025</small>
</header>

<div style="text-align:center; padding:10px;">
    <input type="text" id="newPlayer" placeholder="Naam speler">
    <button onclick="addPlayer()">Speler toevoegen</button>
    <button style="background:red;" onclick="resetData()">Reset Toernooi</button>
</div>

<div class="container">
    <section>
        <h2>üèÜ Leaderboard</h2>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Naam</th>
                    <th>Gespeeld</th>
                    <th>Winst</th>
                    <th>Verlies</th>
                    <th>Win%</th>
                    <th>Punten</th>
                    <th>‚ùå</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section>
        <h2>üìÖ Toernooischema</h2>
        <table id="schedule">
            <thead>
                <tr>
                    <th>Wedstrijd</th>
                    <th>Winnaar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</div>

<section style="margin:20px;">
    <h2>‚öî 2 vs 2 Wedstrijdregistratie</h2>
    <div>
        <select id="team1p1"></select>
        <select id="team1p2"></select>
        <span> VS </span>
        <select id="team2p1"></select>
        <select id="team2p2"></select>
        <br><br>
        <select id="winnerSelect">
            <option value="">Kies winnend team</option>
            <option value="team1">Team 1</option>
            <option value="team2">Team 2</option>
        </select>
        <button onclick="recordMatch()">Opslaan</button>
    </div>
</section>

<section style="margin:20px;">
    <h2>üîÑ Teamgenerator</h2>
    <button onclick="generateTeams()">Genereer Teams</button>
    <table id="teams">
        <thead>
            <tr>
                <th>Speler Hoog</th>
                <th>Punten Hoog</th>
                <th>Speler Laag</th>
                <th>Punten Laag</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<script>
let players = JSON.parse(localStorage.getItem('players')) || [];
let matches = JSON.parse(localStorage.getItem('matches')) || [];

function saveData() {
    localStorage.setItem('players', JSON.stringify(players));
    localStorage.setItem('matches', JSON.stringify(matches));
}

function updateLeaderboard() {
    let tbody = document.querySelector("#leaderboard tbody");
    tbody.innerHTML = "";
    players.sort((a,b) => b.points - a.points);
    players.forEach((p,i) => {
        let winPercent = p.played > 0 ? ((p.wins / p.played) * 100).toFixed(1) + "%" : "0%";
        tbody.innerHTML += `<tr>
            <td contenteditable="true" onblur="editName(${i}, this.innerText)">${p.name}</td>
            <td>${p.played}</td>
            <td>${p.wins}</td>
            <td>${p.losses}</td>
            <td>${winPercent}</td>
            <td contenteditable="true" onblur="editPoints(${i}, this.innerText)">${p.points}</td>
            <td><button onclick="removePlayer(${i})">X</button></td>
        </tr>`;
    });
    updateSelects();
    saveData();
}

function updateSelects() {
    let selects = [document.getElementById("team1p1"), document.getElementById("team1p2"), document.getElementById("team2p1"), document.getElementById("team2p2")];
    selects.forEach(sel => sel.innerHTML = "");
    players.forEach((p,i) => {
        selects.forEach(sel => {
            let opt = document.createElement("option");
            opt.value = i;
            opt.textContent = p.name;
            sel.appendChild(opt.cloneNode(true));
        });
    });
}

function addPlayer() {
    let name = document.getElementById("newPlayer").value.trim();
    if(name) {
        players.push({name, played:0, wins:0, losses:0, points:0});
        document.getElementById("newPlayer").value = "";
        updateLeaderboard();
    }
}

function removePlayer(index) {
    players.splice(index, 1);
    updateLeaderboard();
}

function editName(index, newName) {
    players[index].name = newName.trim();
    updateLeaderboard();
}

function editPoints(index, newPoints) {
    players[index].points = parseInt(newPoints) || 0;
    updateLeaderboard();
}

function recordMatch() {
    let t1p1 = parseInt(document.getElementById("team1p1").value);
    let t1p2 = parseInt(document.getElementById("team1p2").value);
    let t2p1 = parseInt(document.getElementById("team2p1").value);
    let t2p2 = parseInt(document.getElementById("team2p2").value);
    let winner = document.getElementById("winnerSelect").value;

    if(new Set([t1p1,t1p2,t2p1,t2p2]).size < 4 || !winner) {
        alert("Kies 4 verschillende spelers en een winnaar");
        return;
    }

    [t1p1,t1p2,t2p1,t2p2].forEach(idx => players[idx].played++);
    if(winner === "team1") {
        [t1p1,t1p2].forEach(idx => players[idx].wins++);
        [t2p1,t2p2].forEach(idx => players[idx].losses++);
        matches.push({match: `${players[t1p1].name} & ${players[t1p2].name} vs ${players[t2p1].name} & ${players[t2p2].name}`, winner: `${players[t1p1].name} & ${players[t1p2].name}`});
    } else {
        [t2p1,t2p2].forEach(idx => players[idx].wins++);
        [t1p1,t1p2].forEach(idx => players[idx].losses++);
        matches.push({match: `${players[t1p1].name} & ${players[t1p2].name} vs ${players[t2p1].name} & ${players[t2p2].name}`, winner: `${players[t2p1].name} & ${players[t2p2].name}`});
    }
    updateLeaderboard();
    updateSchedule();
}

function updateSchedule() {
    let tbody = document.querySelector("#schedule tbody");
    tbody.innerHTML = "";
    matches.forEach(m => {
        tbody.innerHTML += `<tr><td>${m.match}</td><td class="winner">${m.winner}</td></tr>`;
    });
    saveData();
}

function generateTeams() {
    let sorted = [...players].sort((a,b) => b.points - a.points);
    let tbody = document.querySelector("#teams tbody");
    tbody.innerHTML = "";
    while(sorted.length > 1) {
        let high = sorted.shift();
        let low = sorted.pop();
        tbody.innerHTML += `<tr><td>${high.name}</td><td>${high.points}</td><td>${low.name}</td><td>${low.points}</td></tr>`;
    }
}

function resetData() {
    if(confirm("Weet je zeker dat je alles wilt wissen?")) {
        players = [];
        matches = [];
        saveData();
        updateLeaderboard();
        updateSchedule();
    }
}

updateLeaderboard();
updateSchedule();
</script>
</body>
</html>
